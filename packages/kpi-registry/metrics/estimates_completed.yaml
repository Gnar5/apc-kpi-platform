id: estimates_completed
name: Estimates Completed
owner: sales
category: estimates
description: Count of leads where the estimate appointment was completed.
grain:
  level: lead
  time_basis: estimate_completed_at
filters:
  include:
    - estimate_completed_at is not null
  exclude:
    - is_test = true
    - spam_flag = true
dimensions:
  territory: required
  segment: optional
source:
  system: ServiceTitan
  entity: Appointment
